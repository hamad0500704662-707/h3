<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            direction: rtl;
            font-family: 'Tahoma', sans-serif;
        }

        .navbar {
            background-color: #000; /* أسود */
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            color: #d4a017; /* ذهبي */
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #d4a017; /* ذهبي */
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .auth-buttons a {
            background-color: #d4a017; /* ذهبي */
            color: #000;
            padding: 7px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .auth-buttons a:hover {
            background-color: white;
            color: #000;
        }

        .welcome-text {
            margin-left: 15px;
            color: #d4a017;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="navbar">

    <!-- الشعار -->
    <div class="logo">متجر الزي الأنيق</div>

    <!-- الروابط -->
    <ul>
        <li><a href="/">الرئيسية</a></li>
        <li><a href="#">الملابس</a></li>
        <li><a href="#">المقاسات</a></li>
        <li><a href="#">عربة التسوق</a></li>
    </ul>

    <!-- خانة المستخدم -->
    <div class="auth-buttons">

        {% if request.user.is_authenticated %}
            <!-- ترحيب باسم المستخدم -->
            <span class="welcome-text">أهلاً، {{ request.user.username }}</span>

            <!-- زر تسجيل خروج -->
            <a href="/accounts/logout/">تسجيل الخروج</a>

        {% else %}
            <!-- إظهار في حالة عدم تسجيل الدخول -->
            <a href="/accounts/login/">تسجيل الدخول</a>
            <a href="/accounts/register/">إنشاء حساب</a>
        {% endif %}

    </div>
</div>

</body>
</html>
