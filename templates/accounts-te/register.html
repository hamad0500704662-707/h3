<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب</title>

    <style>
        body {
            direction: rtl;
            font-family: Tahoma, sans-serif;
            padding: 40px;
            background: #f7f7f7;
        }

        .container {
            width: 350px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ddd;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-weight: bold;
            margin-bottom: -5px;
        }

        input {
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 15px;
        }

        button {
            padding: 12px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #444;
        }

        /* عرض رسائل Django */
        .messages {
            margin-bottom: 15px;
        }

        .messages p {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .success {
            background: #c8f7c5;
            border-right: 4px solid #4CAF50;
        }

        .error {
            background: #f7c5c5;
            border-right: 4px solid #e53935;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>إنشاء حساب جديد</h2>

    <!-- ⬇️ عرض رسائل Django (مهم جداً!) -->
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}
    </div>

    <!-- ⬇️ الفورم مع action صحيح -->
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}

        <label>اسم المستخدم</label>
        <input type="text" name="username" required>

        <label>رقم الجوال</label>
        <input type="text" name="phone" required>

        <label>كلمة المرور</label>
        <input type="password" name="password" required>

        <button type="submit">إنشاء حساب</button>
    </form>

</div>

</body>
</html>
